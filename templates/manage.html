{%extends "portfolio.html"%}
{% block title %}Show details{% endblock title %}
{% block body %}
<table>
    <thead>
      <tr>
        <th>Website Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(web|length) %}
      <tr>
        <td>{{ web[i] }}</td>
        <td>{{ email[i] }}</td>
        <td>{{ password[i] }}</td>
        <td><a href="del/{{password[i]}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
