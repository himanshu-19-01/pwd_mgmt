<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock title %} | password manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Password Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"> <!-- Removed "mr-auto" class -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newuser">Register</a>
                    </li>
                     
                    
                </ul>
            </div>
        </nav>
    </header>
    {% block body %} 
    <div class="main_container">
    <div class="container-box">
        <div class="box box1">
            <img src="static\istockphoto-1299455015-612x612.jpg"/>
        </div>
        <div class="box box2">
            <img src="static\istockphoto-1159281243-612x612.jpg"/>
        </div>
        <div class="box box3">
            <img src="static\istockphoto-1313422698-612x612.jpg"/>
        </div>
        <div class="box box4">
            <img src="static\istockphoto-1320586493-612x612.jpg"/>
        </div>
    </div>
    
    <div class="login_container">
       
                <div class="card-body">
                    <h2 style="text-align:center;">Login</h2>
                  <form action="/login" method="post">
                    <div class="form-group">
                      {% if msg %}
                      <p class="text-danger text-center"><strong>{{ msg }}</strong></p>
                      {% endif %}
                      <label for="email" style="font-family: Arial, sans-serif; font-size: 16px;">Email address:</label> <!-- Updated font style and size -->
                      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password" style="font-family: Arial, sans-serif; font-size: 16px;">Password:</label> <!-- Updated font style and size -->
                      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="remember-me">
                      <label class="form-check-label" for="remember-me" style="font-family: Arial, sans-serif; font-size: 14px;">Remember me</label> <!-- Updated font style and size -->
                    </div>
                    <button type="submit" class="btn btn-primary" style="font-family: Arial, sans-serif;">Sign in</button> <!-- Updated font style -->
                    <hr>
                    <p>New user? <a href="/newuser">Sign up here</a></p>
                  </form>
                </div>
              </div>
 </div>
 
    {% endblock body%}
    <footer class="bg-light text-dark py-3">
        <div class="container">
            <p>&copy; 2023 password manager. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS3vx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1.7.1/dist/clipboard.min.js"></script>
</body>
</html>
