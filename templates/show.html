{% extends "portfolio.html" %}
{% block title %}My Saved Passwords{% endblock title %}
{% block body %}
  {%if msg%}
  <h1 style="font-size:45px;text-align:center;">{{msg}}</h1>
  {%endif%}
  <div class="container">
    <div class="card-deck">
      {% for i in range(web|length) %}
      <div class="card4 my-3 mx-3">
        <div class="card-header5">
          <h3>{{ web[i] }}</h3>
        </div>
        <div class="card-body5">
          <p><strong>Email:</strong> <span>{{ email[i] }}</span></p>
          <p><strong>Password:</strong> <span>{{ password[i] }}</span></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
